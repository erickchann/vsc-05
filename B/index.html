<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part B</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 60px;
        }

    </style>
</head>
<body>
    <form action="">
        <label for="number">Masukkan Jumlah Peserta:</label>
        <input type="text" id="number" onchange="generateArray()">
    </form>

    <h1>??</h1>

    <button type="button" onclick="randNum()">Acak pemenang</button>

<script>

const result = document.querySelector('h1');
let nums = [];

/** 
 * Function to generate total participant 
 */
function generateArray() {
    const max = document.getElementById('number').value;

    for (let i = 1; i <= max; i++) {
        nums.push(i);
    }
}

/** 
 * Function to rand the number 
 */
function randNum() {
    // Generate nums again if all num already show
    if (nums.length <= 1) {
        nums = [];
        generateArray();
    }

    let res = nums[Math.ceil(Math.random() * nums.length - 1)];
    result.style.color = 'black';

    // Make rand animation
    let interval = setInterval(() => {
        result.innerHTML = nums[Math.ceil(Math.random() * nums.length - 1)];
    }, 10);

    // stop the animation
    setTimeout(() => {
        clearInterval(interval);
    
        result.innerHTML = res;
        result.style.color = 'green';

        const resNum = parseInt(res);

        nums.forEach((val, i) => {
            if (val === resNum) {
                nums.splice(i, 1);
            }
        });
    }, 3000);
}
</script>
</body>
</html>
