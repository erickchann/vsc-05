<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part B</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 60px;
        }

    </style>
</head>
<body>
    <label for="number">Masukkan Jumlah Peserta:</label>
    <input type="text" id="number" onchange="generateArray()">

    <h1>??</h1>

    <button type="button" onclick="randNum()">Acak pemenang</button>

<script>

const result = document.querySelector('h1');
const nums = [];

function generateArray() {
    const max = document.getElementById('number').value;

    for (let i = 1; i <= max; i++) {
        nums.push(i);
    }
}

function randNum() {
    result.style.color = 'black';

    let interval = setInterval(() => {
        result.innerHTML = nums[Math.ceil(Math.random() * nums.length - 1)];
    }, 10);

    setTimeout(() => {
        clearInterval(interval);
        result.style.color = 'green';

        let res = parseInt(result.innerHTML);
        nums.forEach((val, i) => {
            if (val == res) {
                nums.splice(1, i);
            }
        });
    }, 500);
}


</script>
</body>
</html>
